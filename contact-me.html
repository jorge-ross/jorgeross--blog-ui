<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container-lg">
        <nav class="navbar">
          <a
            href="/index.html"
            class="navbar__logo heading-md semibold text-decoration-none"
          >
            <span>Jorge Ross</span>
          </a>
          <ul class="navbar__links list-style-none">
            <li>
              <a href="article.html" class="link text-md semibold">Articles</a>
            </li>
            <li>
              <a href="#" class="link text-md semibold">Portfolio</a>
            </li>
            <li>
              <a href="about.html" class="link text-md semibold">About</a>
            </li>
            <li>
              <a
                href="contact-me.html"
                class="button button--primary button--sm text-decoration-none ml-4"
                >Contact Me</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="section-padding-md bg-color-background">
      <div class="container-lg">
        <div class="contact-me__title">
          <h2 class="heading-xl semibold">Contact Me</h2>
          <p class="text-lg light">
            Looking to expand your team? Or do you need a web developer for a
            specific project? If I can help you in any way don't hesitate to
            fill this form.
          </p>
        </div>
        <div class="contact-me__content">
          <div class="contact-me__card">
            <label class="overline text-xs light">
              first name
              <input
                class="input"
                type="text"
                name="username"
                placeholder="John"
              />
            </label>
          </div>

          <div class="contact-me__card">
            <label class="overline text-xs light">
              last name
              <input
                class="input"
                type="text"
                name="username"
                placeholder="Doe"
              />
            </label>
          </div>

          <div class="contact-me__card">
            <label class="overline text-xs light">
              email
              <input
                class="input"
                type="email"
                name="username"
                placeholder="john@mail.com"
              />
            </label>
          </div>

          <div class="contact-me__card">
            <label class="overline text-xs light">
              company
              <input
                class="input"
                type="text"
                name="username"
                placeholder="Company SA"
              />
            </label>
          </div>

          <div class="contact-me__card">
            <label class="overline text-xs light">
              phone
              <input
                class="input"
                type="tel"
                name="username"
                placeholder="99 9555 6262"
              />
            </label>
          </div>

          <div class="contact-me__card">
            <label class="overline text-xs light">
              country
              <select class="select">
                <option selected disabled hidden>Select one option</option>
                <option value="1">México</option>
                <option value="2">Perú</option>
              </select>
            </label>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
